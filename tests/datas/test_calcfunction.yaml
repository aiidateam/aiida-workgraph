name: test_calcfunction
description: 'This is a test to run workgraph using yaml file.'
metadata:
  version: workgraph@0.1.0
  platform: aiida-workgraph
  worker_name: localhost
tasks:
  - identifier: workgraph.aiida_float
    name: float1
    inputs:
      - name: value
        property:
          value: 3.0
  - identifier: workgraph.test_sum_diff
    name: sumdiff1
    inputs:
      - name: x
        property:
          value: 2.0
  - identifier: workgraph.test_sum_diff
    name: sumdiff2
    inputs:
      - name: x
        property:
          value: 4.0
links:
  - to_node: sumdiff1
    from_node: float1
    to_socket: y
    from_socket: result
  - to_node: sumdiff2
    from_node: sumdiff1
    to_socket: y
    from_socket: sum
