name: test_calcfunction
description: 'This is a test to run workgraph using yaml file.'
metadata:
  version: scinode@0.1.0
  platform: scinode
  worker_name: localhost
tasks:
  - identifier: AiiDAFloat
    name: float1
    properties:
      value: 3.0
  - identifier: AiiDASumDiff
    name: sumdiff1
    properties:
      x: 2.0
    inputs:
    - to_socket: y
      from_node: float1
      from_socket: 0
  - identifier: AiiDASumDiff
    name: sumdiff2
    properties:
      x: 4.0
    inputs:
    - to_socket: y
      from_node: sumdiff1
      from_socket: 0
