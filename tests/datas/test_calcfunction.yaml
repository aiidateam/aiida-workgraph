name: test_calcfunction
description: 'This is a test to run workgraph using yaml file.'
version: workgraph@0.1.0
metadata:
  platform: aiida-workgraph
  worker_name: localhost
tasks:
  - identifier: workgraph.aiida_int
    name: int1
    inputs:
      value: 3
  - identifier: workgraph.test_sum_diff
    name: sumdiff1
    inputs:
      x: 2
  - identifier: workgraph.test_sum_diff
    name: sumdiff2
    inputs:
      x: 4
links:
  - to_task: sumdiff1
    from_task: int1
    to_socket: y
    from_socket: result
  - to_task: sumdiff2
    from_task: sumdiff1
    to_socket: y
    from_socket: sum
